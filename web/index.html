<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinFace - Coin Select</title>

    <link rel="stylesheet" href="stylesheets/global.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <div class="titlebar">
        <h2>CoinFace</h2>
        <h6>Select a CryptoCurrency Type from below to view recent market stats.</h6>
    </div>

    <div class="grid-container g-r-4">
        <div class="grid-column coin-card">
            <div class="coin coin-btc">
                <img src="assets/btc.png" alt="BitCoin Logo">
            </div>
            BitCoin
        </div>
        <div class="grid-column coin-card">
            <div class="coin coin-eth">
                <img src="assets/ethereum.png" alt="Ethereum Logo">
            </div>
            Ethereum
        </div>
        <div class="grid-column coin-card">
            <div class="coin coin-ltc">
                <img src="assets/ltc.png" alt="LiteCoin Logo">
            </div>
            LiteCoin
        </div>
        <div class="grid-column coin-card">
            <div class="coin coin-dgc">
                <img src="assets/doge.png" alt="DogeCoin Logo">
            </div>
            DogeCoin
        </div>
    </div>
</body>
</html>
